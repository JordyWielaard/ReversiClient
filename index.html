<body>

<section id="feedback" class="alert alert-success fadeIn" role="alert">
    <div class="exitIcon">
        <i class="fas fa-times fa-3x"></i>
    </div>    
    <div class="textColorGray leftDiv">       
        <i class="fas fa-check fa-2x iconVisable"></i>
        <p class="textSize">Mike wil deelnemen aan jouw spel. Geef akkoord.</p>
    </div>
    <div class="rightDiv">
        <button class="button1 button-bibber" type="button">Akkoord</button>
        <button class="button1" type="button">Weigeren</button>
    </div>
</section>

<script>
    function toggleFeedback(elementId) {
        var x = document.getElementById(elementId);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function afterInit() {
        console.log('Game init voltooid')
    }

    $(function(){
        Game.init(afterInit);
        Game.Reversi.printBord()
    })
</script>
